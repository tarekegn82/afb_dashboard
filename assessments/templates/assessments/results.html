{% extends "base.html" %}
{% block content %}
<h2>Your Results</h2>
<table border="1" cellpadding="6">
  <thead><tr><th>Test</th><th>Answer</th><th>Score</th><th>Date</th></tr></thead>
  <tbody>
    {% for s in submissions %}
      <tr>
        <td>{{ s.test.title }}</td>
        <td>{{ s.answer }}</td>
        <td>{{ s.score }}</td>
        <td>{{ s.submitted_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No submissions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
