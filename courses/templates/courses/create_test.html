{% extends "base.html" %}
{% block content %}
<h2>Create a New Test</h2>
<form method="post">
  {% csrf_token %}
  <label>Test Title:</label><br>
  <input type="text" name="title" required><br><br>
  <label>Question:</label><br>
  <textarea name="question" required></textarea><br><br>
  <button type="submit">Save Test</button>
</form>
{% endblock %}
