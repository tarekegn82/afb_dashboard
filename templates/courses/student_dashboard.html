{% extends 'base.html' %}
{% block content %}
<h2>Student Dashboard</h2>
<ul>
{% for lesson in lessons %}
<li>{{ lesson.title }}
<ul>
{% for test in lesson.test_set.all %}
<li><a href="/test/{{ test.id }}/">Take Test</a></li>
{% endfor %}
</ul>
</li>
{% empty %}
<li>No lessons available.</li>
{% endfor %}
</ul>
{% endblock %}
